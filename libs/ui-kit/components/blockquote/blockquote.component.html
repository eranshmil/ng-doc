<div class="ng-doc-blockquote-icon" *ngIf="type !== 'default'">
	<ng-container [ngSwitch]="type">
		<ng-doc-icon *ngSwitchCase="'note'" icon="info" [size]="24"></ng-doc-icon>
		<ng-doc-icon *ngSwitchCase="'warning'" icon="alert-triangle" [size]="24"></ng-doc-icon>
		<ng-doc-icon *ngSwitchCase="'alert'" icon="alert-circle" [size]="24"></ng-doc-icon>
	</ng-container>
</div>
<div>
	<ng-content></ng-content>
</div>
