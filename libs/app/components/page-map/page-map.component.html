<div class="ng-doc-page-map-wrapper">
	<div class="ng-doc-page-map-selection" #selection></div>
	<ul class="ng-doc-page-map">
		<li
			*ngFor="let item of map"
			ng-doc-page-map-element
			[href]="item.path"
			[level]="item.level"
			[selected]="item === activeItem"
		>
			{{ item.title }}
		</li>
	</ul>
</div>
