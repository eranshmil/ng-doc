<div class="ng-doc-code-header" *ngIf="hasHeader">
	<span class="ng-doc-code-file-name" ng-doc-text>{{ fileName }}</span>
</div>
<div class="ng-doc-code-body">
	<div
		class="ng-doc-code-wrapper"
		[innerHTML]="html | ngDocSanitizeHtml"
		ngDocLinkProcessor
		ngDocTooltipProcessor
		*ngIf="html"
	></div>
	<div class="ng-doc-code-wrapper" *ngIf="!html">
		<ng-content></ng-content>
	</div>

	<ng-doc-copy-button [code]="codeElement?.textContent ?? ''"></ng-doc-copy-button>
</div>
